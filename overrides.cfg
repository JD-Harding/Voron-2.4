#-------------------------#

[stepper_z]
dir_pin: Z_DIR

[stepper_z1]
dir_pin: !Z1_DIR

[stepper_z2]
dir_pin: Z2_DIR

[stepper_z3]
dir_pin: !Z3_DIR

[tmc2240 stepper_z]
