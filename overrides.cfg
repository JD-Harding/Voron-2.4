# stealthchop_threshold: 0

[tmc2240 stepper_z1]
cs_pin: PF2
spi_software_sclk_pin: EXP2_2
spi_software_mosi_pin: EXP2_6
spi_software_miso_pin: EXP2_1
driver_TPFD: 0
run_current: 0.85
interpolate: True
# stealthchop_threshold: 0

[tmc2240 stepper_z2]
cs_pin: PE4
spi_software_sclk_pin: EXP2_2
spi_software_mosi_pin: EXP2_6
spi_software_miso_pin: EXP2_1
driver_TPFD: 0
